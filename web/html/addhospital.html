<html>

<head>
    


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


    <style>
        body {
            background-image: url('assets/img/vasu1.jpg');
            background-repeat: no-repeat;
            background-size: 1500px 1000px;
        }
    </style>

  <!-- CSS Files -->
<link href="/hospital/css/angular-ui.min.css" rel="stylesheet">               

<!-- Other Script Files  -->    
<script type="text/javascript" src="/hospital/scripts/others/FileSaver.js"></script> 

<!-- Custom Scripts -->

<script type="text/javascript"	src="/hospital/scripts/custom/applicationregister.js"></script>
</head>

<body>
<div style="background: linear-gradient(45deg, #A2C7E5 30%,  lightgrey 50%);" id="regid" data-ng-controller="RegistrationController"> 
<br>
<br>
<center><h1 style="font-family:gabriola;color:#dc143c">--Add Hospital details--</h1></center>    
<br>
<br>
    <table id="myTable" class=" table order-list">
        <div class="mb-3">
            <thead class="mt-5 bg-info">
                <tr>
                    <td>
                        <h3>District</h3>
                    </td>
                    <td>
                        <h3>City</h3>
                    </td>
                    <td>
                        <h3>Hospital </h3>
                    </td>
                    <td>
                        <h3>Email</h3>
                    </td>
                    <td>
                        <h3>Password</h3>
                    </td>

                    <td>
                        <h3>Action</h3>
                    </td>

                </tr>
            </thead>
        </div>
        <tbody>
            <tr>
                <td class="col-md-2">
                    <div>

                       <select class="form-control" data-ng-model="data.object.districtId" data-ng-change="getColleges(data.object);">
						<option></option>
						<option data-ng-repeat="district in districts" value="{{district.districtid}}">{{district.districtname}}</option>
					</select>

                    </div>
                </td>
                <td class="col-md-2">
                    <div>

                        <div class="form-group">
						<select class="form-control" data-ng-model="data.object.collegeId" >
						<option></option>
						<option data-ng-repeat="city in colleges" value="{{city.id}}">{{city.name}}</option>
					</select>
                    </div>
                </td>
                <td class="col-md-2">

                    <input type="text" name="hospitalname" placeholder="Hospital Name" class="form-control" data-ng-model="data.object.hospital"/>
                </td>
                <td class="col-md-2">

                   <input type="email" class="form-control" name="email" placeholder="Email Address"  data-ng-model="data.object.email" required pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}"  title="please enter a valid email">
                </td>
                <td class="col-md-2">

                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" data-ng-model="data.object.password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Password must contain(UpperCase, LowerCase, Number/SpecialChar and min 8 Chars)">
                </td>

                <td class="col-md-2">
                    <input type="button" class="btn btn-lg btn-block btn btn-success" data-ng-click="addReceptionist(data.object);insertHospitals(data.object);addHospitalDetails(data.object);" value="Add" />
                </td>
            </tr>
            <br>
            <br>
            <br>
            <tr data-ng-repeat="userdata in hospitaldetails">
                <td class="col-md-2">
                    <div>

                       <select class="form-control" data-ng-model="userdata.districtId" data-ng-value="userdata.districtId" data-ng-change="getColleges(userdata);" disabled>
						<option data-ng-value="userdata.districtid">{{userdata.districtid}}</option>
						
					</select>

                    </div>
                </td>
                <td class="col-md-2">
                    <div>
						<select class="form-control" data-ng-model="userdata.collegeId" data-ng-value="userdata.collegeId" disabled>
						<option  data-ng-value="userdata.collegeid" >{{userdata.collegeid}}</option>
						
					</select>
                    </div>
                </td>
                <td class="col-md-2">

                    <input type="text" name="hospitalname" placeholder="Hospital Name" data-ng-value="userdata.hospital" class="form-control" data-ng-model="userdata.hospital"/>
                </td>
                <td class="col-md-2">

                   <input type="email" class="form-control" name="email" placeholder="Email Address" data-ng-value="userdata.email" data-ng-model="userdata.email" required pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}"  title="please enter a valid email">
                </td>
                <td class="col-md-2">

                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" data-ng-value="userdata.password" data-ng-model="userdata.password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Password must contain(UpperCase, LowerCase, Number/SpecialChar and min 8 Chars)">
                </td>

                <td class="col-md-2">
                   <input type="button" class="btn btn-lg btn-block btn btn-success" data-ng-click="updateHospitalData(userdata);" value="Modify" />
                </td>
            </tr>
        </tbody>
       

    </table>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
</div>
<script>

jQuery(document).ready(function() {
	
	angular.bootstrap(jQuery("#regid"), [ 'RegistrationModule' ]);
});


</script>
</body>

</html>
